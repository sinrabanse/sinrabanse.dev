<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="icon" href="favicon.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="photo-intro">
      <img src="your-photo.png" alt="Aleks Photo" />
    </div>

    <div id="curtain"></div>
    <header>
      <h1 id="name"></h1>
      <p id="title"></p>

      <div class="lang-switch">
        <button onclick="setLanguage('en')">EN</button>
        <button onclick="setLanguage('he')">HE</button>
        <button onclick="setLanguage('ru')">RU</button>
      </div>
    </header>

    <section>
      <h2 id="about-title"></h2>
      <p id="about-text"></p>
    </section>

    <section>
      <h2 id="skills-title"></h2>
      <ul id="skills-list"></ul>
    </section>

    <section>
      <h2 id="education-title"></h2>
      <ul id="education-list"></ul>
    </section>

    <section>
      <h2 id="projects-title"></h2>
      <ul id="projects-list"></ul>
    </section>

    <section>
      <h2 id="experience-title"></h2>
      <ul id="experience-list"></ul>
    </section>

    <section>
      <h2 id="language-title"></h2>
      <p>
        <span id="language-eng-name" class="bold"></span
        ><span id="language-eng-lvl"></span>
        <span id="language-heb-name" class="bold"></span
        ><span id="language-heb-lvl"></span>
        <span id="language-rus-name" class="bold"></span
        ><span id="language-rus-lvl"></span>
      </p>
    </section>

    <section>
      <h2 id="contact-title"></h2>
      <ul>
        <li>
          Email:
          <a href="mailto:sinrabanse21@gmail.com">sinrabanse21@gmail.com</a>
        </li>
        <li>
          LinkedIn:
          <a href="https://www.linkedin.com/in/sinrabanse/"
            >linkedin.com/in/sinrabanse</a
          >
        </li>
        <li>
          GitHub:
          <a href="https://github.com/sinrabanse">github.com/sinrabanse</a>
        </li>
      </ul>
    </section>

    <footer>
      <p>&copy; <span id="year"></span> Aleksandr Arkhipov</p>
    </footer>

    <script src="lang.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <!-- ScrollMagic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <!-- Индикаторы (для отладки, можно убрать потом) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
    <script>
      // Создаем контроллер
      var controller = new ScrollMagic.Controller();

      // Берем все секции
      document.querySelectorAll("section").forEach(function (sec) {
        new ScrollMagic.Scene({
          triggerElement: sec, // срабатывает, когда секция попадает в зону видимости
          triggerHook: 0.9, // 0 = верх экрана, 1 = низ экрана
          reverse: false, // анимация только один раз (без отката назад)
        })
          .setClassToggle(sec, "visible") // добавляем класс
          // .addIndicators() // подсказки для отладки
          .addTo(controller);
      });
    </script>
    <script>
      window.addEventListener("load", function () {
        document.getElementById("curtain").classList.add("hide");
      });
    </script>
    <script>
      const intro = document.getElementById("photo-intro");

      // Сначала выглядывание слева
      setTimeout(() => {
        // 2. Сначала выглядывание слева
        intro.classList.add("peek-left");
      }, 2000);

      // Через 2.5 сек выглядывание справа
      setTimeout(() => {
        intro.classList.remove("peek-left");
        intro.classList.add("peek-right");
      }, 4000);

      // Через 5 сек полностью скрыть
      setTimeout(() => {
        intro.style.display = "none";
      }, 6000);
    </script>
  </body>
</html>
